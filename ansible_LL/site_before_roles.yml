- hosts: all
  become: true
  pre_tasks: 

  - name: install updates (CentOS)
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install updates (Ubuntu)
    apt:
      upgrade: yes
      update_cache: yes
    when: ansible_distribution == "Ubuntu"
    
- hosts: all
  become: true
  tasks:
  - name: create user simone 
    tags: always
    ansible.builtin.user:
      name: simone
      shell: /bin/bash
      group: root    
  - name: add ssh key for simone
    tags: alwase
    ansible.builtin.authorized_key:
      user: simone
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIJHfliDQxruZNwE2YkBiNoDh5QpeSRgtQkR6Cme5FE2p ansible"

  - name: add sudoers file for simone
    tags: alwase
    ansible.builtin.copy:
      src: sudoer_simone
      dest: /etc/sudoers.d/simone
      owner: root
      group: root
      mode: 0440


- hosts: workstations
  become: true
  tasks:

  - name: install unzip
    ansible.builtin.package:
      name: unzip
  
  - name: install terraform
    ansible.builtin.unarchive:
      src: https://releases.hashicorp.com/terraform/0.12.28/terraform_0.12.28_linux_amd64.zip
      dest: /usr/local/bin
      remote_src: yes
      mode: 0755
      owner: root
      group: root  



- hosts: web_servers
  become: true
  tasks:

  - name: install apache and php for Ubuntu servers
    tags: apache, apache2, ubuntu
    apt:
      name: 
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: copy default html file for site
    tags: apache, apache2, httpd
    ansible.builtin.copy:
      src:  deflaut_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644


  - name: install apache and php for Centos servers
    tags: apache, centos, httpd
    dnf:
      name: 
        - httpd
        - php
      state: latest
    when: ansible_distribution == "CentOS"


  - name: start httpd (CentOS)
    tags: apache, centos, httpd
    ansible.builtin.service:
      name: httpd
      state: started
      enabled: yes  
    when: ansible_distribution == "CentOS"
    register: httpd

  - name: change e-mail adrres for admin
    tags: apache, centos, httpd 
    ansible.builtin.lineinfile:
      path: /etc/httpd/conf/httpd.conf
      regexp: "^ServerAdmin"
      line: ServerAdmin somebody@somewhere.net
    when: ansible_distribution == "CentOS"
    register: httpd

  - name: restart httpd 
    tags: apache, centos, httpd
    ansible.builtin.service:
      name: httpd
      state: restarted
    when: httpd.changed

    
- hosts: db_servers
  become: true
  tasks:

  - name: install mariadb package (Centos)
    tags: centos, mariadb, db
    dnf:
      name:
        - mariadb
      state: latest
    when: ansible_distribution == "CentOS"

  - name: install mariadb package (Ubuntu)
    tags: db, mariadb, ubuntu
    apt:
      name:
        - mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"

- hosts: file_servers
  become: true
  tasks:

  - name: install samba package 
    tags: samba
    package:
      name: samba
      state: latest      

